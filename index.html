<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
   <main>
    <div class="div-logo"><img class="logo-img" src="./assets/images/logo.gif" alt="logo"></div>
        <section>
            <div class="main-label">
                <label for="convert-fron">Converter <b>de</b>
                    <select id="convert-fron">
                        <option value="BRL" selected>R$ Real brasileiro</option>
                        <option value="USD">US$ Dólar americano</option>
                        <option value="EUR">€ Euro</option>
                        <option value="GBP">£ Libra</option>
                        <option value="BTC">₿ Bitcoin</option>
                    </select>
                </label>
            </div>

            <div class="main-label">
                <label for="convert-to">Converter <b>para</b>
                    <select id="convert-to">
                        <option value="BRL">R$ Real brasileiro</option>
                        <option value="USD" selected>US$ Dólar americano</option>
                        <option value="EUR">€ Euro</option>
                        <option value="GBP">£ Libra</option>
                        <option value="BTC">₿ Bitcoin</option>
                    </select>
                </label>
            </div>

            <div class="main-label">
                <label for="money-to-convert"><b>Valor</b>
                    <input type="text" placeholder="10000" id="money-to-convert">
                </label>
            </div>

            <button class="main-button">Converter</button>

            <div class="box-1">
                <div class="box-2">
                    <div class="box-3">
                        <figure><img class="figure-image-fron" src="./assets/images/real.png" alt="actual-coin">
                            <figcaption class="to-change-input-caption">Real</figcaption>
                        </figure>
                        <p class="to-change-input">R$ 0,00</p>
                    </div>
                    <img class="img-arrow" src="./assets/images/arrow.png" alt="arrow">
                    <div class="box-3">
                        <figure><img class="figure-image-to" src="./assets/images/dolar.png" alt="changed-coin">
                            <figcaption class="changed-input-caption">Dólar americado</figcaption>
                        </figure>
                        <p class="changed-input">US$ 0,00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="./js/scripts.js"></script>

</html>
